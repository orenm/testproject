{% load converse %}
{% load staticfiles %}

<style>
  .top-bar-img {
  display: inline-block;
  vertical-align: middle;
  border-radius: 100%;
  height: 32px;
  width: 32px;
  background-size: 32px 32px;
  line-height: normal;
  }

  .top-bar {
  background: #f1f1f1;
  float: right;
  margin: 0 40px;
  }

  .signout-outer {
  border: 1px solid #ccc;
  box-shadow: 0 2px 10px rgba(0,0,0,.2);
  position: absolute;
  background: #fff;
  overflow: hidden;
  top: 44px;
  right: 0;
  height: auto;
  width: auto;
  }

  .signout-bottom {
  background: #f5f5f5;
  border-top: 1px solid #ccc;
  border-color: rgba(0,0,0,.2);
  padding: 10px 0;
  width: 100%;
  }

  .signout-button {
  color: #666;
  text-decoration: none;
  margin: 0 20px;
  border: 1px solid #c6c6c6;
  line-height: 28px;
  padding: 0 12px;
  border-radius: 2px;
  font: 13px/27px Arial,sans-serif;
  display: inline-block; 
  cursor: default;
  }

  .pointer {
  border-color: transparent;
  border-style: solid solid solid;
  border-width: 0 8.5px 8.5px;
  position: absolute;
  left: 6.5px;
  top: 37px;
  z-index: 10;
  }

</Style>

<style>
  .myinfo {
  margin: 20px;
  white-space: nowrap;
  line-height: normal;
  height: 100px;
  width: 200px;
  text-align: left;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  min-height: 1em;
  }
</style>

<style>
  .ontop {
  position: relative;
  z-index:1000;
  }
</style>

<script>
  function openSignOut() {
  style = document.getElementById( "signoutId" ).style;
  style.display != 'block' ? style.display = 'block' : style.display = 'none';
  }
  function logout() {
  }
</script>

{% startConversejs %}

<div class="top-bar">
  <div style="position:absolute;"> <!-- absolute make children div to be relative to it. The absolute position is by the parent position. In our case float:right -->
    <img onclick="openSignOut()" class="top-bar-img" src="static/registration/avatar_small.jpg" alt="">
    <div id="signoutId" style="display: none;" class="ontop" >
      <div class="pointer" style="border-bottom-color: #222;"></div>
      <div class="pointer" style="border-bottom-color: #fff;" ></div>
      <div class="signout-outer">
        <div class="myinfo" >{{ user }}</div>
        <div class="signout-bottom">
          <div>
            <a class="signout-button" style="width:50; height:28;" onclick="location.href='logout'">Sign out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
