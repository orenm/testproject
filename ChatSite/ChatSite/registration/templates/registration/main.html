<style>
  .top-bar-img {
  display: inline-block;
  vertical-align: middle;
  float: right;
  border-radius: 100%;
  height: 32px;
  width: 32px;
  background-size: 32px 32px;
  display: block;
  line-height: normal;
  }

  .top-bar {
  background: #f1f1f1;
  }

  .signout-outer {
  border: 1px solid #ccc;
  box-shadow: 0 2px 10px rgba(0,0,0,.2);
  position: absolute;
  background: #fff;
  overflow: hidden;
  top: 44px;
  right: 0;
  height: auto;
  width: auto;
  }

  .signout-bottom {
  background: #f5f5f5;
  border-top: 1px solid #ccc;
  border-color: rgba(0,0,0,.2);
  padding: 10px 0;
  width: 100%;
  }

  .signout-button {
  color: #666;
  text-decoration: none;
  margin: 0 20px;
  border: 1px solid #c6c6c6;
  line-height: 28px;
  padding: 0 12px;
  border-radius: 2px;
  font: 13px/27px Arial,sans-serif;
  display: inline-block; 
  }

</Style>

<style>
  .myinfo {
  margin: 20px;
  white-space: nowrap;
  line-height: normal;
  height: 100px;
  width: 200px;
  text-align: left;
  }
</style>

<script>
  function openSignOut() {
  style = document.getElementById( "signoutId" ).style;
  style.display != 'block' ? style.display = 'block' : style.display = 'none';
  }
</script>

<div class="top-bar">
  <div>
    <img onclick="openSignOut()" class="top-bar-img" src="static/registration/avatar_small.jpg" alt="">
  </div>
  <div class="signout-outer" id="signoutId" style="display: none;">
    <div class="myinfo" >
    </div>
    <div class="signout-bottom">
      <div>
        <a class="signout-button" style="width:50; height:28;" >Sign out</a>
      </div>
    </div>
  </div>
</div>
